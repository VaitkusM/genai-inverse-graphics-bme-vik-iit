<div class="hero-section">
  <svg class="hero-illustration" viewBox="0 0 860 340" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
    <defs>
      <!-- Gradients -->
      <linearGradient id="hero-grad-purple-green" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#7f5af0"/>
        <stop offset="100%" stop-color="#2cb67d"/>
      </linearGradient>
      <linearGradient id="hero-grad-cyan-purple" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#00b4d8"/>
        <stop offset="100%" stop-color="#7f5af0"/>
      </linearGradient>
      <linearGradient id="hero-grad-pink-purple" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#f472b6"/>
        <stop offset="100%" stop-color="#7f5af0"/>
      </linearGradient>
      <linearGradient id="hero-flow-grad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#7f5af0" stop-opacity="0.1"/>
        <stop offset="50%" stop-color="#2cb67d" stop-opacity="0.3"/>
        <stop offset="100%" stop-color="#00b4d8" stop-opacity="0.1"/>
      </linearGradient>

      <!-- Radial gradients for splats -->
      <radialGradient id="hero-splat-purple" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#7f5af0" stop-opacity="0.9"/>
        <stop offset="50%" stop-color="#7f5af0" stop-opacity="0.4"/>
        <stop offset="100%" stop-color="#7f5af0" stop-opacity="0"/>
      </radialGradient>
      <radialGradient id="hero-splat-green" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#2cb67d" stop-opacity="0.9"/>
        <stop offset="50%" stop-color="#2cb67d" stop-opacity="0.4"/>
        <stop offset="100%" stop-color="#2cb67d" stop-opacity="0"/>
      </radialGradient>
      <radialGradient id="hero-splat-cyan" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#00b4d8" stop-opacity="0.9"/>
        <stop offset="50%" stop-color="#00b4d8" stop-opacity="0.4"/>
        <stop offset="100%" stop-color="#00b4d8" stop-opacity="0"/>
      </radialGradient>
      <radialGradient id="hero-splat-pink" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#f472b6" stop-opacity="0.9"/>
        <stop offset="50%" stop-color="#f472b6" stop-opacity="0.4"/>
        <stop offset="100%" stop-color="#f472b6" stop-opacity="0"/>
      </radialGradient>
      <radialGradient id="hero-splat-yellow" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#fbbf24" stop-opacity="0.9"/>
        <stop offset="50%" stop-color="#fbbf24" stop-opacity="0.4"/>
        <stop offset="100%" stop-color="#fbbf24" stop-opacity="0"/>
      </radialGradient>

      <!-- Filters -->
      <filter id="hero-glow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="3" result="blur"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
      <filter id="hero-blur-light">
        <feGaussianBlur stdDeviation="2"/>
      </filter>

      <!-- Arrow markers -->
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="url(#hero-grad-purple-green)"/>
      </marker>
      <marker id="arrowhead-small" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
        <polygon points="0 0, 8 3, 0 6" fill="#7f5af0"/>
      </marker>
    </defs>

    <!-- Background flow lines -->
    <g class="hero-flow-lines" opacity="0.2">
      <path d="M0,170 Q220,120 440,170 T880,170" stroke="url(#hero-grad-purple-green)" stroke-width="1" fill="none" class="flow-line fl1"/>
      <path d="M0,190 Q220,240 440,190 T880,190" stroke="url(#hero-grad-cyan-purple)" stroke-width="1" fill="none" class="flow-line fl2"/>
    </g>

    <!-- ==================== SECTION 1: INPUT (Prompt + Sketch) ==================== -->
    <g class="hero-section-input" transform="translate(20, 25)">
      <text x="70" y="15" class="hero-section-label" fill="var(--text-muted)" font-size="10" text-anchor="middle" opacity="0.7" font-weight="600" letter-spacing="1">BEMENET</text>

      <!-- Text Prompt Box -->
      <g class="prompt-box" transform="translate(0, 30)">
        <rect x="0" y="0" width="140" height="80" rx="8" fill="var(--bg-card)" stroke="url(#hero-grad-purple-green)" stroke-width="1.5"/>
        <!-- Prompt icon (chat bubble) -->
        <path d="M15,15 h20 a5,5 0 0 1 5,5 v15 a5,5 0 0 1 -5,5 h-12 l-8,8 v-8 h-5 a5,5 0 0 1 -5,-5 v-15 a5,5 0 0 1 5,-5 z" fill="url(#hero-grad-purple-green)" opacity="0.8"/>
        <!-- Text lines representing prompt -->
        <g class="prompt-text" opacity="0.6">
          <rect x="50" y="18" width="80" height="6" rx="3" fill="var(--text-muted)" class="text-line tl1"/>
          <rect x="50" y="30" width="65" height="6" rx="3" fill="var(--text-muted)" class="text-line tl2"/>
          <rect x="50" y="42" width="75" height="6" rx="3" fill="var(--text-muted)" class="text-line tl3"/>
          <rect x="50" y="54" width="45" height="6" rx="3" fill="var(--text-muted)" class="text-line tl4"/>
        </g>
        <!-- Decorative cursor -->
        <rect x="98" y="54" width="2" height="8" fill="var(--accent-1)" class="cursor-blink"/>
      </g>

      <!-- "OR" divider -->
      <g transform="translate(60, 120)">
        <text x="10" y="12" font-size="9" fill="var(--text-muted)" opacity="0.5" font-weight="500">VAGY</text>
      </g>

      <!-- Simple Sketch/Image Input -->
      <g class="sketch-input" transform="translate(0, 140)">
        <rect x="0" y="0" width="140" height="100" rx="8" fill="var(--bg-card)" stroke="url(#hero-grad-cyan-purple)" stroke-width="1.5"/>
        <!-- Simple sketch of a cat/animal -->
        <g class="sketch-content" stroke="var(--text-muted)" stroke-width="1.5" fill="none" opacity="0.5">
          <!-- Head -->
          <circle cx="70" cy="40" r="20"/>
          <!-- Ears -->
          <path d="M55,25 L50,10 L60,20"/>
          <path d="M85,25 L90,10 L80,20"/>
          <!-- Eyes -->
          <circle cx="62" cy="38" r="3" fill="var(--text-muted)"/>
          <circle cx="78" cy="38" r="3" fill="var(--text-muted)"/>
          <!-- Nose -->
          <path d="M70,45 L67,50 L73,50 Z" fill="var(--text-muted)"/>
          <!-- Body hint -->
          <ellipse cx="70" cy="75" rx="25" ry="15"/>
        </g>
        <!-- Label -->
        <text x="70" y="95" font-size="8" fill="var(--text-muted)" text-anchor="middle" opacity="0.5">Vázlat / Kép</text>
      </g>

      <!-- Noise particles (representing latent noise) -->
      <g class="noise-particles" transform="translate(100, 60)">
        <circle class="noise n1" cx="50" cy="30" r="2" fill="#7f5af0" opacity="0.3"/>
        <circle class="noise n2" cx="65" cy="45" r="1.5" fill="#2cb67d" opacity="0.4"/>
        <circle class="noise n3" cx="55" cy="70" r="2" fill="#00b4d8" opacity="0.25"/>
        <circle class="noise n4" cx="70" cy="90" r="1.8" fill="#f472b6" opacity="0.35"/>
        <circle class="noise n5" cx="48" cy="110" r="2" fill="#7f5af0" opacity="0.3"/>
        <circle class="noise n6" cx="62" cy="130" r="1.5" fill="#2cb67d" opacity="0.4"/>
        <circle class="noise n7" cx="75" cy="60" r="1.8" fill="#fbbf24" opacity="0.35"/>
        <circle class="noise n8" cx="58" cy="150" r="2" fill="#00b4d8" opacity="0.3"/>
      </g>
    </g>

    <!-- Arrow: Input → Neural Network -->
    <g class="connector connector-1" transform="translate(165, 145)">
      <path d="M0,0 Q30,0 60,0" stroke="url(#hero-grad-purple-green)" stroke-width="2" fill="none" marker-end="url(#arrowhead)" class="flow-arrow"/>
      <text x="30" y="20" font-size="8" fill="var(--text-muted)" text-anchor="middle" opacity="0.5">+zaj</text>
    </g>

    <!-- ==================== SECTION 2: NEURAL NETWORK ==================== -->
    <g class="hero-section-neural" transform="translate(230, 25)">
      <text x="100" y="15" class="hero-section-label" fill="var(--text-muted)" font-size="10" text-anchor="middle" opacity="0.7" font-weight="600" letter-spacing="1">NEURÁLIS HÁLÓ</text>

      <!-- Neural network visualization -->
      <g class="neural-network" transform="translate(0, 35)">
        <!-- Input layer -->
        <g class="nn-layer input-layer">
          <circle cx="0" cy="30" r="7" fill="url(#hero-grad-purple-green)" class="nn-node"/>
          <circle cx="0" cy="65" r="7" fill="url(#hero-grad-purple-green)" class="nn-node"/>
          <circle cx="0" cy="100" r="7" fill="url(#hero-grad-purple-green)" class="nn-node"/>
          <circle cx="0" cy="135" r="7" fill="url(#hero-grad-purple-green)" class="nn-node"/>
          <circle cx="0" cy="170" r="7" fill="url(#hero-grad-purple-green)" class="nn-node"/>
        </g>

        <!-- Hidden layer 1 -->
        <g class="nn-layer hidden-layer-1">
          <circle cx="50" cy="20" r="6" fill="url(#hero-grad-cyan-purple)" class="nn-node"/>
          <circle cx="50" cy="55" r="6" fill="url(#hero-grad-cyan-purple)" class="nn-node"/>
          <circle cx="50" cy="90" r="6" fill="url(#hero-grad-cyan-purple)" class="nn-node"/>
          <circle cx="50" cy="125" r="6" fill="url(#hero-grad-cyan-purple)" class="nn-node"/>
          <circle cx="50" cy="160" r="6" fill="url(#hero-grad-cyan-purple)" class="nn-node"/>
          <circle cx="50" cy="195" r="6" fill="url(#hero-grad-cyan-purple)" class="nn-node"/>
        </g>

        <!-- Hidden layer 2 -->
        <g class="nn-layer hidden-layer-2">
          <circle cx="100" cy="35" r="6" fill="url(#hero-grad-pink-purple)" class="nn-node"/>
          <circle cx="100" cy="75" r="6" fill="url(#hero-grad-pink-purple)" class="nn-node"/>
          <circle cx="100" cy="115" r="6" fill="url(#hero-grad-pink-purple)" class="nn-node"/>
          <circle cx="100" cy="155" r="6" fill="url(#hero-grad-pink-purple)" class="nn-node"/>
          <circle cx="100" cy="195" r="6" fill="url(#hero-grad-pink-purple)" class="nn-node"/>
        </g>

        <!-- Hidden layer 3 -->
        <g class="nn-layer hidden-layer-3">
          <circle cx="150" cy="50" r="6" fill="url(#hero-grad-cyan-purple)" class="nn-node"/>
          <circle cx="150" cy="100" r="6" fill="url(#hero-grad-cyan-purple)" class="nn-node"/>
          <circle cx="150" cy="150" r="6" fill="url(#hero-grad-cyan-purple)" class="nn-node"/>
        </g>

        <!-- Output layer -->
        <g class="nn-layer output-layer">
          <circle cx="200" cy="75" r="8" fill="url(#hero-grad-purple-green)" filter="url(#hero-glow)" class="nn-node"/>
          <circle cx="200" cy="125" r="8" fill="url(#hero-grad-purple-green)" filter="url(#hero-glow)" class="nn-node"/>
        </g>

        <!-- Connections -->
        <g class="nn-connections" stroke-width="0.5" opacity="0.3">
          <!-- Input to H1 (sample connections) -->
          <line x1="7" y1="30" x2="44" y2="20" stroke="#7f5af0" class="nn-conn"/>
          <line x1="7" y1="30" x2="44" y2="55" stroke="#7f5af0" class="nn-conn"/>
          <line x1="7" y1="65" x2="44" y2="55" stroke="#2cb67d" class="nn-conn"/>
          <line x1="7" y1="65" x2="44" y2="90" stroke="#2cb67d" class="nn-conn"/>
          <line x1="7" y1="100" x2="44" y2="90" stroke="#00b4d8" class="nn-conn"/>
          <line x1="7" y1="100" x2="44" y2="125" stroke="#00b4d8" class="nn-conn"/>
          <line x1="7" y1="135" x2="44" y2="125" stroke="#f472b6" class="nn-conn"/>
          <line x1="7" y1="135" x2="44" y2="160" stroke="#f472b6" class="nn-conn"/>
          <line x1="7" y1="170" x2="44" y2="160" stroke="#7f5af0" class="nn-conn"/>
          <line x1="7" y1="170" x2="44" y2="195" stroke="#7f5af0" class="nn-conn"/>

          <!-- H1 to H2 -->
          <line x1="56" y1="20" x2="94" y2="35" stroke="#7f5af0" class="nn-conn"/>
          <line x1="56" y1="55" x2="94" y2="35" stroke="#2cb67d" class="nn-conn"/>
          <line x1="56" y1="55" x2="94" y2="75" stroke="#2cb67d" class="nn-conn"/>
          <line x1="56" y1="90" x2="94" y2="75" stroke="#00b4d8" class="nn-conn"/>
          <line x1="56" y1="90" x2="94" y2="115" stroke="#00b4d8" class="nn-conn"/>
          <line x1="56" y1="125" x2="94" y2="115" stroke="#f472b6" class="nn-conn"/>
          <line x1="56" y1="125" x2="94" y2="155" stroke="#f472b6" class="nn-conn"/>
          <line x1="56" y1="160" x2="94" y2="155" stroke="#7f5af0" class="nn-conn"/>
          <line x1="56" y1="160" x2="94" y2="195" stroke="#7f5af0" class="nn-conn"/>
          <line x1="56" y1="195" x2="94" y2="195" stroke="#2cb67d" class="nn-conn"/>

          <!-- H2 to H3 -->
          <line x1="106" y1="35" x2="144" y2="50" stroke="#7f5af0" class="nn-conn"/>
          <line x1="106" y1="75" x2="144" y2="50" stroke="#2cb67d" class="nn-conn"/>
          <line x1="106" y1="75" x2="144" y2="100" stroke="#2cb67d" class="nn-conn"/>
          <line x1="106" y1="115" x2="144" y2="100" stroke="#00b4d8" class="nn-conn"/>
          <line x1="106" y1="115" x2="144" y2="150" stroke="#00b4d8" class="nn-conn"/>
          <line x1="106" y1="155" x2="144" y2="150" stroke="#f472b6" class="nn-conn"/>
          <line x1="106" y1="195" x2="144" y2="150" stroke="#f472b6" class="nn-conn"/>

          <!-- H3 to Output -->
          <line x1="156" y1="50" x2="192" y2="75" stroke="#7f5af0" class="nn-conn"/>
          <line x1="156" y1="100" x2="192" y2="75" stroke="#2cb67d" class="nn-conn"/>
          <line x1="156" y1="100" x2="192" y2="125" stroke="#00b4d8" class="nn-conn"/>
          <line x1="156" y1="150" x2="192" y2="125" stroke="#f472b6" class="nn-conn"/>
        </g>

        <!-- Signal pulses -->
        <g class="signal-pulses">
          <circle class="pulse p1" r="3" fill="#7f5af0" filter="url(#hero-glow)">
            <animateMotion dur="1.5s" repeatCount="indefinite" path="M7,30 L44,55 L94,75 L144,100 L192,125"/>
          </circle>
          <circle class="pulse p2" r="3" fill="#2cb67d" filter="url(#hero-glow)">
            <animateMotion dur="1.8s" repeatCount="indefinite" path="M7,100 L44,90 L94,115 L144,100 L192,75" begin="0.3s"/>
          </circle>
          <circle class="pulse p3" r="3" fill="#00b4d8" filter="url(#hero-glow)">
            <animateMotion dur="2s" repeatCount="indefinite" path="M7,170 L44,160 L94,155 L144,150 L192,125" begin="0.6s"/>
          </circle>
        </g>

        <!-- Network label -->
        <text x="100" y="220" font-size="8" fill="var(--text-muted)" text-anchor="middle" opacity="0.5">U-Net / Transformer / Diffúzió</text>
      </g>
    </g>

    <!-- Arrow: Neural Network → Generated Image -->
    <g class="connector connector-2" transform="translate(440, 145)">
      <path d="M0,0 Q25,0 50,0" stroke="url(#hero-grad-purple-green)" stroke-width="2" fill="none" marker-end="url(#arrowhead)" class="flow-arrow"/>
    </g>

    <!-- ==================== SECTION 3: GENERATED IMAGE ==================== -->
    <g class="hero-section-output" transform="translate(495, 25)">
      <text x="70" y="15" class="hero-section-label" fill="var(--text-muted)" font-size="10" text-anchor="middle" opacity="0.7" font-weight="600" letter-spacing="1">GENERÁLT KÉP</text>

      <!-- Generated image frame - static, finished look -->
      <g class="generated-image" transform="translate(0, 30)">
        <rect x="0" y="0" width="140" height="180" rx="10" fill="var(--bg-card)" stroke="url(#hero-grad-purple-green)" stroke-width="2"/>

        <!-- Static rendered cat image -->
        <g class="gen-content-static">
          <!-- Background - solid gradient -->
          <defs>
            <linearGradient id="img-bg-grad" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" stop-color="#2a1f4e"/>
              <stop offset="100%" stop-color="#1a1a2e"/>
            </linearGradient>
            <linearGradient id="fur-grad" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#9171d6"/>
              <stop offset="100%" stop-color="#6b4fb8"/>
            </linearGradient>
            <linearGradient id="fur-body-grad" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" stop-color="#8066c4"/>
              <stop offset="100%" stop-color="#5a3f99"/>
            </linearGradient>
            <linearGradient id="ear-inner-grad" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#e8a4c4"/>
              <stop offset="100%" stop-color="#c77da0"/>
            </linearGradient>
          </defs>
          <rect x="5" y="5" width="130" height="170" rx="7" fill="url(#img-bg-grad)"/>

          <!-- Cat - solid rendered style -->
          <!-- Body (behind head) -->
          <ellipse cx="70" cy="125" rx="38" ry="38" fill="url(#fur-body-grad)"/>
          <!-- Chest highlight -->
          <ellipse cx="70" cy="105" rx="18" ry="15" fill="#9580c9" opacity="0.6"/>

          <!-- Head -->
          <ellipse cx="70" cy="58" rx="34" ry="30" fill="url(#fur-grad)"/>
          <!-- Head shading -->
          <ellipse cx="75" cy="62" rx="28" ry="24" fill="#7858b8" opacity="0.3"/>

          <!-- Ears -->
          <path d="M38,38 L45,12 L58,32 Z" fill="#8b6cc4"/>
          <path d="M82,32 L95,12 L102,38 Z" fill="#8b6cc4"/>
          <!-- Inner ears -->
          <path d="M43,35 L47,18 L55,32 Z" fill="url(#ear-inner-grad)"/>
          <path d="M85,32 L93,18 L97,35 Z" fill="url(#ear-inner-grad)"/>

          <!-- Eyes - solid -->
          <ellipse cx="54" cy="52" rx="11" ry="9" fill="#2cb67d"/>
          <ellipse cx="86" cy="52" rx="11" ry="9" fill="#2cb67d"/>
          <!-- Eye darker ring -->
          <ellipse cx="54" cy="52" rx="11" ry="9" fill="none" stroke="#1e8a5a" stroke-width="1.5"/>
          <ellipse cx="86" cy="52" rx="11" ry="9" fill="none" stroke="#1e8a5a" stroke-width="1.5"/>
          <!-- Pupils -->
          <ellipse cx="54" cy="52" rx="4" ry="7" fill="#0d0d1a"/>
          <ellipse cx="86" cy="52" rx="4" ry="7" fill="#0d0d1a"/>
          <!-- Eye highlights -->
          <circle cx="51" cy="49" r="3" fill="white" opacity="0.9"/>
          <circle cx="83" cy="49" r="3" fill="white" opacity="0.9"/>
          <circle cx="56" cy="55" r="1.5" fill="white" opacity="0.5"/>
          <circle cx="88" cy="55" r="1.5" fill="white" opacity="0.5"/>

          <!-- Nose -->
          <ellipse cx="70" cy="67" rx="5" ry="4" fill="#d4789b"/>
          <ellipse cx="70" cy="66" rx="3" ry="2" fill="#e8a4b8" opacity="0.5"/>

          <!-- Mouth -->
          <path d="M65,72 Q70,78 75,72" stroke="#a85a78" stroke-width="1.5" fill="none"/>
          <path d="M70,67 L70,72" stroke="#a85a78" stroke-width="1"/>

          <!-- Whiskers -->
          <g stroke="#c4b5d9" stroke-width="0.75" opacity="0.7">
            <line x1="32" y1="58" x2="50" y2="62"/>
            <line x1="30" y1="65" x2="50" y2="66"/>
            <line x1="32" y1="72" x2="50" y2="70"/>
            <line x1="108" y1="58" x2="90" y2="62"/>
            <line x1="110" y1="65" x2="90" y2="66"/>
            <line x1="108" y1="72" x2="90" y2="70"/>
          </g>

          <!-- Front paws -->
          <ellipse cx="45" cy="158" rx="14" ry="10" fill="#7a5cb3"/>
          <ellipse cx="95" cy="158" rx="14" ry="10" fill="#7a5cb3"/>
          <!-- Paw pads hint -->
          <ellipse cx="45" cy="160" rx="8" ry="5" fill="#9477c4" opacity="0.4"/>
          <ellipse cx="95" cy="160" rx="8" ry="5" fill="#9477c4" opacity="0.4"/>
        </g>
      </g>
    </g>

    <!-- Bidirectional: Graphics ↔ Inverse Graphics -->
    <g class="connector connector-3-bidirectional" transform="translate(635, 30)">
      <!-- Container box -->
      <rect x="0" y="0" width="60" height="210" rx="8" fill="var(--bg-card)" stroke="var(--border)" stroke-width="1" opacity="0.5"/>

      <!-- INVERSE GRAPHICS (2D → 3D) - Top arrow -->
      <g class="inverse-graphics" transform="translate(5, 15)">
        <text x="25" y="8" font-size="7" fill="var(--accent-3)" text-anchor="middle" font-weight="600">INVERZ</text>
        <text x="25" y="18" font-size="6" fill="var(--text-muted)" text-anchor="middle" opacity="0.7">2D → 3D</text>

        <!-- Arrow pointing right (to 3D) -->
        <path d="M5,35 L45,35" stroke="url(#hero-grad-cyan-purple)" stroke-width="2" fill="none" marker-end="url(#arrowhead)" class="flow-arrow inverse-arrow"/>

        <!-- Camera icon -->
        <g transform="translate(15, 45)">
          <rect x="0" y="0" width="12" height="8" rx="2" fill="none" stroke="#00b4d8" stroke-width="1"/>
          <circle cx="6" cy="4" r="2.5" fill="#00b4d8" opacity="0.6"/>
          <path d="M12,2 L16,0 L16,8 L12,6" fill="#00b4d8" opacity="0.4"/>
        </g>

        <!-- Rays going to 3D -->
        <g class="inverse-rays" opacity="0.4">
          <line x1="32" y1="48" x2="48" y2="42" stroke="#00b4d8" stroke-width="0.75" stroke-dasharray="2 1" class="ray inv-ray"/>
          <line x1="32" y1="51" x2="48" y2="51" stroke="#00b4d8" stroke-width="0.75" stroke-dasharray="2 1" class="ray inv-ray"/>
          <line x1="32" y1="54" x2="48" y2="60" stroke="#00b4d8" stroke-width="0.75" stroke-dasharray="2 1" class="ray inv-ray"/>

        <g transform="translate(15, 45)">

          <ellipse cx="92" cy="52" rx="3" ry="5" fill="#1a1a2e"/>

          <!-- Nose -->
          <ellipse cx="75" cy="65" rx="5" ry="4" fill="url(#hero-splat-pink)"/>

          <path d="M69,72 Q75,77 81,72" stroke="#f472b6" stroke-width="1.5" fill="none" opacity="0.6"/>

            <line x1="38" y1="66" x2="58" y2="68"/>
            <line x1="42" y1="74" x2="58" y2="70"/>

          <!-- Front paws (perspective) -->
          <ellipse cx="48" cy="152" rx="11" ry="7" fill="url(#hero-splat-cyan)" opacity="0.8"/>
          <ellipse cx="98" cy="154" rx="10" ry="6" fill="url(#hero-splat-cyan)" opacity="0.7"/>
          <!-- Chest fluff -->
          <ellipse cx="72" cy="98" rx="14" ry="11" fill="url(#hero-splat-green)" opacity="0.5"/>

          <!-- 3D wireframe overlay hints -->
          <g class="wireframe-hints" stroke="url(#hero-grad-cyan-purple)" stroke-width="0.5" fill="none" opacity="0.25">
            <ellipse cx="75" cy="55" rx="35" ry="28" stroke-dasharray="4 3"/>
            <path d="M40,55 Q75,25 110,55" stroke-dasharray="3 3"/>
            <ellipse cx="72" cy="115" rx="40" ry="30" stroke-dasharray="4 3"/>
          </g>
        </g>

        <!-- 3D rotation indicator at bottom -->
        <g class="rotation-indicator-3d" transform="translate(70, 168)">
          <ellipse cx="0" cy="0" rx="30" ry="6" fill="none" stroke="url(#hero-grad-cyan-purple)" stroke-width="1" stroke-dasharray="3 2" class="orbit-ring" opacity="0.5"/>
          <circle cx="30" cy="0" r="3" fill="#00b4d8" class="orbit-dot"/>
          <!-- 3D axis hint -->
          <line x1="-35" y1="0" x2="-25" y2="0" stroke="#7f5af0" stroke-width="1" opacity="0.4"/>

      </g>

      <text x="70" y="225" font-size="8" fill="var(--text-muted)" text-anchor="middle" opacity="0.5">NeRF / 3DGS</text>
